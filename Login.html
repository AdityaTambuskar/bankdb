<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Login.css">
    <script src="Login.js" type="text/javascript"></script>
</head>

<body>

    <div class="formlayout">
        <form action="validate.php">

          <h2 align= center>Login Form</h2>

          <div class="imgcontainer">
            <img src="UserImage.png" alt="Avatar" class="avatar">
          </div>

          <div class="container">
            <input type="text" placeholder="Enter Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Username'" name="uname" onblur="validateEmail(this);" required>

            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'"  required>
                
            <button type="submit">Login</button>

            <input type="checkbox" onclick="myFunction()">Show Password

          </div>
        </form>
    </div>

</body>
</html>
